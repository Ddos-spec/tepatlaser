# .github/workflows/deploy.yml (VERSI ANTI-CACHE)

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Opsi tambahan: Kalo ada push baru, batalin deploy yang lama. Biar hemat waktu.
concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Bagian ini yang bakal "maksa" refresh cache setiap kali ada perubahan
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies 📦
        run: npm install

      - name: Build Project 🔨
        run: npm run build

      - name: Setup Pages ⚙️
        uses: actions/configure-pages@v5

      - name: Upload artifact 🚀
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4