# Nama workflow yang akan muncul di tab Actions di GitHub
name: Deploy Astro to Hostinger FTP

# Kapan workflow ini dijalankan
on:
  # Dijalankan setiap kali ada push ke branch 'main'
  push:
    branches: ["main"]
  # Bisa juga dijalankan manual dari tab Actions
  workflow_dispatch:

# Langkah-langkah yang akan dijalankan
jobs:
  # Nama job-nya
  build-and-deploy:
    runs-on: ubuntu-latest # Menjalankan job di mesin virtual Ubuntu
    steps:
      # 1. Mengambil kode dari repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Versi Node.js yang direkomendasikan untuk Astro
          cache: 'npm'

      # 3. Install semua dependencies
      - name: Install Dependencies
        run: npm install

      # 4. Build project Astro jadi file statis di folder 'dist'
      - name: Build Astro Project
        run: npm run build

      # 5. Deploy ke Hostinger via FTP
      - name: Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          # Alamat server FTP/SSH dari secret
          server: ${{ secrets.FTP_SERVER }}
          # Username FTP dari secret
          username: ${{ secrets.FTP_USERNAME }}
          # Password FTP dari secret
          password: ${{ secrets.FTP_PASSWORD }}
          # Folder hasil build Astro yang akan di-upload (dist bukan out)
          local-dir: ./dist/
          # Folder tujuan di hosting (sesuaikan dengan domain kamu)
          server-dir: public_html/
          # Exclude file tertentu jika perlu
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/** 